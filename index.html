
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>わくわく算数チャレンジ！</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Noto Sans JP', 'sans-serif'],
            display: ['Mochiy Pop One', 'cursive'],
          },
          colors: {
            brand: {
              primary: '#3498db', // Blue
              secondary: '#2ecc71', // Green
              accent: '#f1c40f', // Yellow
              correct: '#27ae60', // Darker Green
              incorrect: '#e74c3c', // Red
              neutral: '#ecf0f1', // Light Gray
            }
          },
          keyframes: {
            bounceIn: {
              '0%, 20%, 50%, 80%, 100%': { transform: 'translateY(0)' },
              '40%': { transform: 'translateY(-20px)' },
              '60%': { transform: 'translateY(-10px)' }
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            }
          },
          animation: {
            bounceIn: 'bounceIn 1s ease-out',
            fadeIn: 'fadeIn 0.5s ease-out forwards',
          }
        }
      }
    }
  </script>
